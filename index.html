<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="properties front">
            <img class="front__logo" src="assets/hawk-logo.svg" alt="Hawks logo">
            <h1 class="front__company">BUFETE <span class="bold">CARMONA</span></h1>
            <p class="front__slogan">Servicio profesional de calidad</p>
        </div>

        <div class="properties back">
            <div class="back__info">
                <h2 class="back__info-name">JOHNISH <span class="bold">CLARK</span></h2>
                <p class="back__info-job">ABOGADO ASOCIADO</p>
            </div>
            <div class="back__contact">
                <div class="contact email">
                    <div class="container-icon">
                        <img class="email__icon icon" src="assets/email-icon.png" alt="Email icon">
                    </div>
                    <p class="contact__info">hola@unsitiogenial.com</p>
                </div>
                <div class="contact call">
                    <div class="container-icon">
                        <img class="call__icon icon" src="assets/phone-icon.png" alt="Phone icon">
                    </div>
                    <p class="contact__info">623 456 789</p>
                </div>
                <div class="contact address">
                    <div class="container-icon">
                        <img class="address__icon icon" src="assets/house-icon.png" alt="House icon">
                    </div>
                    <p class="contact__info">C/ Cajal, 77, Zaragoza, C.P. 92345</p>
                </div>
                <div class="contact page">
                    <div class="container-icon">
                        <img class="page__icon icon" src="assets/world-icon.png" alt="World icon">
                    </div>
                    <p class="contact__info">www.unsitiogenial.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
